<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>
<body>
<br/><br/>
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Учёт комплектующих</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главная страница</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'component_list' %}">Комплектующие</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'add_component' %}">Добавить комплектующие</a>
          </li>
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'price_statistics' %}">Статистика цен</a>
          </li>
           <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Админ панель</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="container">
{% block content %}{% endblock %}
</div><br>
<script src="{% static '/js/bootstrap.min.js' %}"  ></script>
 <footer class="container">
        <p>© 2025 <img src="{% static 'images/logo_1.jpg' %}" alt="My Company" width="100px" height="100px"> Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
 </footer>
</body>
</html>
